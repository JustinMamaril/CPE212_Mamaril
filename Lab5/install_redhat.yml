---
  - hosts: workstation
    become: yes
    tasks:

    - name: http installed
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "RedHat"

    - name: Ensure PHP, modules are installed
      yum:
        name:
          - php
        state: present
      when: ansible_distribution == "RedHat"

    - name: Start and enable apache service
      service:
        name: httpd
        state: started
        enabled: yes
      when: ansible_distribution == "RedHat"
